<html>

<head>
    <title>Anusha's Birthday</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>


    <div class="bg-g1 size1 flex-w flex-col-c-sb p-l-15 p-r-15 p-t-55 p-b-35 respon1">
        <span></span>
        <div class="flex-col-c p-t-50 p-b-50">
            <div style="border-radius: 100%; width: 170px; height: 170px; background-color: white; ">
                <img src="./img.jpeg"
                    style="width: 150px; height: 150px; border-radius: 100%; display: block; margin-top: 10px; margin-left: 10px; box-shadow: 5px 5px 5px lightslategray, -5px -5px 5px lightslategray" />
            </div><br /><br />
            <h3 class="l1-txt1 txt-center p-b-10">
                Anusha Shetty's 20th Birthday
            </h3>

            <p class="txt-center l1-txt2 p-b-60">
                Our earth is gonna get get heavier for the 20th time in :
            </p>

            <div class="flex-w flex-c cd100 p-b-82">

                <div class="flex-col-c-m size2 how-countdown">
                    <span class="l1-txt3 p-b-9 hours" id="hours">9</span>
                    <span class="s1-txt1">Hours</span>
                </div>

                <div class="flex-col-c-m size2 how-countdown">
                    <span class="l1-txt3 p-b-9 minutes" id="mins">35</span>
                    <span class="s1-txt1">Minutes</span>
                </div>

                <div class="flex-col-c-m size2 how-countdown">
                    <span class="l1-txt3 p-b-9 seconds" id="secs">10</span>
                    <span class="s1-txt1">Seconds</span>
                </div>
            </div>

        </div>

        <span class="s1-txt3 txt-center">
            @ Created for Fun
        </span>

    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jun 30, 2020 23:59:59").getTime()
        var hours_elem = document.querySelector("#hours")
        var mins_elem = document.querySelector("#mins")
        var secs_elem = document.querySelector("#secs")

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime()

            // Find the distance between now and the count down date
            var distance = countDownDate - now

            // Time calculations for days, hours, minutes and seconds
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
            var seconds = Math.floor((distance % (1000 * 60)) / 1000)

            // Output the result
            hours_elem.innerHTML = hours
            mins_elem.innerHTML = minutes
            secs_elem.innerHTML = seconds

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x)
                document.getElementById("demo").innerHTML = "EXPIRED"
            }
        }, 1000)
    </script>



</body>

</html>
